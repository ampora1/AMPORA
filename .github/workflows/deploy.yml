name: Deploy React (Vite) to GitHub Pages

on:
  push:
    branches:
      - numidu

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/ampora-frontend/package-lock.json

      - name: Clean install dependencies
        working-directory: frontend/ampora-frontend
        run: |
          # Clean up to ensure fresh install
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
          # Install dependencies
          npm install --legacy-peer-deps
          
          # Alternative: if above doesn't work, try with --force flag
          # npm install --force

      - name: Build project
        working-directory: frontend/ampora-frontend
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/ampora-frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
